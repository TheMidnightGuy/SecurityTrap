<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

  <!--Contenedor principal--> 
  <div class="container"> 
      <!--imagen candado-->
      <div class="img-candado">
        <img src="https://www.svgrepo.com/show/345115/shield-lock.svg" alt="">
      </div>

      <!--Formulario de Login/Registro-->
      <div class="login-form">
        <h2>Log in</h2>
        <form> 
          <!--email-->
          <div class="form-group">
            <span class="form-group"><i class="bi bi-at"></i></span>
            <input type="email" id="email" name="email" class="form-input" placeholder="security@email.com">
          </div>
          <!--password-->
          <div class="form-group">
            <span class="form-group"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="password" name="password" class="form-input" placeholder="contraseña">
          </div>
          <!--boton ingresar-->
              <button type="button" onclick="window.location.href='/src/profile.html'">Ingresar</button>
        </form>

        <p>¿No tienes cuenta? <a href="/src/register.html">Registrate</a></p>

      </div>
  </div>

</body>
</html>
