<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--Bootstrap y Google Fonts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/style.css">
    
</head>
<body>
  <!--scripts-->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="index.js"></script>



  <!--Contenedor principal--> 
  <div class="container"> 
      <!--imagen candado-->
      <div class="img-candado">
        <img src="https://www.svgrepo.com/show/345115/shield-lock.svg" alt="">
      </div>

      <!--Formulario de Login/Registro-->
      <div class="login-form">
        <h2>Registro</h2>
        <form> 
          <!--Mensaje de Registro-->
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          <!--nombre-->
          <div class="form-group">
            <span class="form-group"><i class="bi bi-alphabet-uppercase"></i></span>
            <input type="text" id="rfullname" name="fullname" class="form-input" placeholder="Mark Zuckenberg">
          </div>          
          <!--email-->
          <div class="form-group">
            <span class="form-group"><i class="bi bi-at"></i></span>
            <input type="email" id="rEmail" name="email" class="form-input" placeholder="security@email.com">
          </div>
          <!--password-->
          <div class="form-group">
            <span class="form-group"><i class="bi bi-lock"></i></span>
            <input type="password" id="rPassword" name="password" class="form-input" placeholder="contraseña">
          </div>
          
          <!--nombre de cuenta-->
          <div class="form-group">
            <span class="form-group"><i class="bi bi-person-fill"></i></span>
            <input type="text" id="rAccountname" name="accountname" class="form-input" placeholder="MarkFB">
          </div>

          <!--boton registro-->
              <button type="button" id="submitSignUp" >Registrarse</button>

        </form>

        <p>¿Tienes cuenta? <a href="/src/login.html">Inicia sesion</a></p>

      </div>
  </div>



</body>
</html>
